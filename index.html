<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>form</title>
</head>
<body>
    <header>
        <h1>Monkey Form</h1>
    </header>
    <main>
        <div class="container">
            <div class="container-image">
                <img id="img-camp" src="https://img.freepik.com/vetores-gratis/macaco-bonito-com-taco-de-beisebol-com-jaqueta-e-banana-cartoon-icone-ilustracao-vetorial-natureza-animal_138676-5315.jpg" alt="">
            </div>
            <div class="form-container">
                <form >
                    <label for="namet"><span>Your name:</span></label>
                    <input type="text" id="namet" name="name" placeholder="Example: Jane Doe" required><br><br>
                    <label for="nickname"><span>Your Nickname:</span></label>
                    <input type="text" id="nickname" name="nick" placeholder="Example: Candycat" required><br><br>
                    <label for="fone">Your Number:</label>
                    <input type="tel" id="fone" name="fone" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="11 99999-9999"><br><br>
                    <label for="date"><span>Your Birthday:</span></label>
                    <input type="date" name="date" id="date" required><br><br>
                    <label for="message">Describe the reason for your candidacy:</label>
                    <textarea name="message" id="message" cols="10" rows="10"></textarea><br><br>
                    <button class="btn-form" id="btn">Send</button>

                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy Todos os direitos reservados - Por Hiago Alves.</p>
    </footer>
    <script src="./scripts/image.js"></script>
    
</body>
</html>
